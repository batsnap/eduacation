        <script>
            var auto_scroll = true;
            $(document).ready(function () {
                $(function () {
                    var gamelogs = $.connection.gtyuv;

                    gamelogs.client.leave = function () {
                        window.location.href = "/start.aspx";
                    };
                    gamelogs.client.redirect = function (pag) {
                        window.location.href = pag;
                    };
                    gamelogs.client.addMessageToLog = function (html) {
                        $('#divLogs').append(html);
                        if (auto_scroll) $("html, body").animate({ scrollTop: $(document).height() }, 1000);
                    };
                    gamelogs.client.updateHtml = function (id, html) {
                        $("#" + id).html(html);
                    };
                    $.connection.hub.start().done(function () {
                        gamelogs.server.f50(window.location.href, $("#hidtok").val(), $(window).width(), $(window).height());
                    });
                });
            });
            function OnOffAutoScroll() {
                auto_scroll = !auto_scroll;
                if (auto_scroll) $('#btnAutoScroll').html("Выключить автопрокрутку <span class='fa fa-spinner'></span>"); 
                else $('#btnAutoScroll').html("Включить автопрокрутку <span class='fa fa-spinner'></span>"); 
            }
        </script>
